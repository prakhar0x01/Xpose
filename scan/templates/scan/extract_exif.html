{% extends 'base_generic.html' %}

{% block title %}Extract EXIF Metadata{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Extract EXIF Metadata</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="url" class="form-label">Onion Site URL:</label>
                <input type="url" name="url" id="url" class="form-control" placeholder="Enter the Onion URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Extract Metadata</button>
        </form>
    </div>
    <div class="card-header">
        <h2>EXIF Metadata</h2>
    </div>
    <div class="card-body">
        <pre>{{ metadata }}</pre>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        background-color: #ECDFCC;
    }
    .card-header {
        background-color: #3C3D37;
        color: #ECDFCC;
        border-radius: 15px 15px 0 0;
        font-weight: 700;
    }
    .form-label {
        color: #1E201E;
        font-weight: 600;
    }
    .form-control {
        border-color: #697565;
        border-radius: 5px;
    }
    .form-control:focus {
        border-color: #3C3D37;
        box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
        background-color: #697565;
        border-color: #697565;
    }
    .btn-primary:hover {
        background-color: #565c53;
        border-color: #4d5348;
    }
    pre {
        background-color: #F9F9F9;
        color: #1E201E;
        padding: 1rem;
        border-radius: 5px;
        overflow-x: auto;
    }
</style>
{% endblock %}
